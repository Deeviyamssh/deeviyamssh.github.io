<body>

  <!-- NAV -->

    <button id="theme-toggle" aria-label="Toggle dark mode">ðŸŒ“</button>

  <!-- CONTACT SECTION -->
  <section class="contact" data-aos="fade-up">
    <h2>Get in Touch</h2>
    <p>If you want to collaborate or just say hi, feel free to reach out!</p>
    <ul class="contact-list">
      <li>Email: <a href="mailto:deeviyamsshkasala@gmail.com">deeviyamsshkasala@gmail.com</a></li>
      <li>GitHub: <a href="https://github.com/Deeviyamssh" target="_blank">github.com/Deeviyamssh</a></li>
    </ul>

    <!-- Example Formspree contact form -->
    <form action="https://formspree.io/f/yourFormId" method="POST" class="contact-form" data-aos="fade-up">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="_replyto" required>

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </section>

  <!-- BACK TO TOP -->
  <button id="backToTop" title="Back to top">â†‘</button>

  <!-- AOS & Scripts -->
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init({ duration: 700, once: true });
    const toggle = document.getElementById('theme-toggle');
    const saved = localStorage.getItem('theme')||'light';
    document.documentElement.setAttribute('data-theme', saved);
    toggle.onclick = ()=>{ 
      const next = document.documentElement.getAttribute('data-theme')==='light'?'dark':'light';
      document.documentElement.setAttribute('data-theme', next);
      localStorage.setItem('theme', next);
    };
    const backBtn = document.getElementById('backToTop');
    window.onscroll = ()=> backBtn.style.display=window.scrollY>300?'block':'none';
    backBtn.onclick = ()=>window.scrollTo({top:0,behavior:'smooth'});
  </script>

</body>
</html>
