<body>

  <section class="contact">
    <h2>Get in Touch</h2>
    
    <p>If you want to collaborate or just say hi, feel free to reach out!</p>
    
    <ul>
      <li>Email: <a href="mailto:deeviyamsshkasala@gmail.com">deeviyamsshkasala@gmail.com</a></li>
      <li>GitHub: <a href="https://github.com/Deeviyamssh" target="_blank">github.com/Deeviyamssh</a></li>
    </ul>

    <h3>Contact Form (UI Only)</h3>
    <form>
      <label for="name">Name:</label><br>
      <input type="text" id="name" name="name" placeholder="Your name" required><br><br>
      
      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email" placeholder="Your email" required><br><br>
      
      <label for="message">Message:</label><br>
      <textarea id="message" name="message" placeholder="Write your message here..." rows="5" required></textarea><br><br>
      
      <button type="submit" disabled>Send (Not functional yet)</button>
    </form>
  </section>

</body>
