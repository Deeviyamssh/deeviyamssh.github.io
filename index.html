<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" /><meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Deeviyamssh | Portfolio</title>
  <link rel="stylesheet" href="styles.css"/>
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.7.1/tsparticles.bundle.min.js"></script>
</head>
<body>

  <nav class="site-nav">…</nav>

  <!-- Hero (no particles) -->
  <section id="hero" class="hero">…</section>

  <!-- About with tsParticles container -->
  <section id="about" class="particle-section" data-particles-section>
    <canvas id="particles-about"></canvas>
    <div class="content">
      <h2>About Me</h2><p>Hello! I’m Deeviyamssh…</p>
    </div>
  </section>

  <!-- Projects -->
  <section id="projects" class="particle-section" data-particles-section>
    <canvas id="particles-projects"></canvas>
    <div class="content">
      <h2>Projects</h2><p>House Price Predictor…</p>
    </div>
  </section>

  <!-- Contact -->
  <section id="contact" class="particle-section" data-particles-section>
    <canvas id="particles-contact"></canvas>
    <div class="content">
      <h2>Contact</h2><p>deeviyamsshkasala@gmail.com</p>
    </div>
  </section>

  <script>
    const sections = [
      { id: 'about', canvas: 'particles-about' },
      { id: 'projects', canvas: 'particles-projects' },
      { id: 'contact', canvas: 'particles-contact' }
    ];

    sections.forEach(sec => {
      tsParticles.load(sec.canvas, {
        fullScreen: { enable: false, zIndex: 0 },
        detectRetina: true,
        particles: {
          number: { value: 30 },
          size: { value: 2, random: { enable: true, minimumValue: 1 } },
          move: { speed: 0.5 },
          opacity: { value: 0.3 },
        },
        interactivity: {
          detectsOn: 'canvas',
          events: {
            onHover: { enable: true, mode: 'bubble' }
          },
          modes: {
            bubble: {
              distance: 100,
              size: 6,
              duration: 2,
              opacity: 0.8
            }
          }
        }
      });
    });
  </script>

</body>
</html>
